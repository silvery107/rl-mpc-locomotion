name: rlmpc
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pytorch=1.10.0
  - cudatoolkit=11.3
  - pyyaml>=5.3.1
  - scipy>=1.5.0
  - tensorboard>=2.2.1
  - pybind11 # conda install -c conda-forge pybind11
  - scipy # conda install scipy
  # - osqp # conda install -c conda-forge osqp
  - pip:
    - rl_games == 1.1.4
    - inputs == 0.5
    - hydra-core == 1.1.0
    - omegaconf == 2.1
    # - pybullet # pip install pybullet
